<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Spine View</title>
    <link rel="stylesheet" href="../css/spineStyle.css">
</head>
<body>
    <div class="bookshelf">
        <!-- Each book is represented by a div with a cover image and title -->
        <div class="book">
            <img src="http://books.google.com/books/content?id=PBsdAgAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api&fife=w800"
             alt="Book 1 Cover">
            <span class="title">Book 1</span>
        </div>
        <div class="book">
            <img src="http://books.google.com/books/content?id=PBsdAgAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api&fife=w800"
            alt="Book 2 Cover">
            <span class="title">Book 2</span>
        </div>
        <!-- Add more books as needed -->
    </div>
</body>
</html>
