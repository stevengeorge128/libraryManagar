<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link id="cssFile" rel="stylesheet" type="text/css" href="../css/bookPageStyle.css">
    <script src="../code/bookPage.js"></script>
    <title>library manager</title>
</head>

<body>

    <div class="header">
        <h1>LIBRARY MANAGER</h1>
    </div>

    <div id=bookTitle>THE HOBBIT</div>


    <div id="bookPageLeftHalf">
        <div id="bookPageImage">
            <img id="bookPageImage"
                src="http://books.google.com/books/content?id=pD6arNyKyi8C&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api&fife=w800"
                alt="">
        </div>

        <div id="bookPageButtons">

            <table id="bookPageOptionsTable">
                <tr>
                    <td>
                        OPTIONS
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class = "bookPageOptionsButton">ADD TO LIBRARY</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class = "bookPageOptionsButton">BACK TO BOOK SEARCH</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class = "bookPageOptionsButton">VIEW AUTHOR</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class = "bookPageOptionsButton">SHARE</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class = "bookPageOptionsButton">MORE</button>
                    </td>
                </tr>


            </table>

        </div>
    </div>


    <div id="bookPageRightHalf">
        <div id="bookPageInitialInfo">
            <table id="bookPageInitialInfoTable">


                <tr>
                    <td class="bookPageTableLeftColumn">TITLE:</td>
                    <td class="bookPageTableRightColumn">${}</td>
                </tr>
                <tr>
                    <td class="bookPageTableLeftColumn">AUTHORS:</td>
                    <td class="bookPageTableRightColumn">${}</td>
                </tr>
                <tr>
                    <td class="bookPageTableLeftColumn">PUBLISHED:</td>
                    <td class="bookPageTableRightColumn">${}</td>
                </tr>
                <tr>
                    <td class="bookPageTableLeftColumn">PUBLISHER:</td>
                    <td class="bookPageTableRightColumn">${}</td>
                </tr>
                <tr>
                    <td class="bookPageTableLeftColumn">ISBN:</td>
                    <td class="bookPageTableRightColumn">${}</td>
                </tr>

                <tr>
                    <td class="bookPageTableLeftColumn">DESCRIPTION: </td>
                    <td class="bookPageTableRightColumn">${}</td>
                </tr>
                <tr>
                    <td class="bookPageTableLeftColumn">EXTERNAL LINK:</td>
                    <td class="bookPageTableRightColumn"><a href=${}>Google Books</a></td>

                </tr>




            </table>

            <!--                 <tr> <td><button id = "bookPageSeeMoreInfo" onclick="seeMoreBookInfo()">See More Info</button></td></tr>
 -->
        </div>
        <div id="bookPageMoreInfo"> </div>
    </div>

</body>

</html>
